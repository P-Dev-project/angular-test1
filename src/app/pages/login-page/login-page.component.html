<div class="py-5 text-center">
  <div class="container">
    <div class="row">
      <div class="mx-auto col-md-6 col-10 bg-white p-5">
        <h1 class="mb-4">تسجيل الدخول</h1>
        <form class="text-center p-5" (submit)="login()" [formGroup]="loginForm">
          <!-- Username -->
          <input type="text" formControlName="userName" class="form-control mb-4"
                 placeholder="اسم المستخدم">
          <label *ngIf=" userName?.touched && userName?.errors?.required" class="text-danger">مطلوب اسم المستخدم</label>
          <!-- Password -->
          <input type="password" formControlName="password" class="form-control mb-4"
                 placeholder="كلمة العبور">
          <label *ngIf=" password?.touched && password?.errors?.required" class="text-danger">مطلوب كلمة المرور</label>
          <!-- Send button -->
          <button *ngIf="userName?.valid && password?.valid" class="btn btn-outline-primary form-control mb-4"
                  block="true" type="submit">الدخول
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
